<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Кислоты</h1>
    <div class="divider"></div>
    <div class="container">
        <div class="item">
            <label>
                <input type="checkbox" />
                <div class="flip-card">
                    <div class="front">
                        <p class="formula">H<sub>2</sub>SO<sub>4</sub></p>
                    </div>
                    <div class="back">
                        <p class="name">Серная кислота</p>
                    </div>
                </div>
            </label>
        </div>
        <div class="item">
            <label>
                <input type="checkbox" />
                <div class="flip-card">
                    <div class="front">
                        <p class="formula">H<sub>2</sub>CO<sub>3</sub></p>
                    </div>
                    <div class="back">
                        <p class="name">Угольная кислота</p>
                    </div>
                </div>
            </label>
        </div>
        <div class="item">
            <label>
                <input type="checkbox" />
                <div class="flip-card">
                    <div class="front">
                        <p class="formula">H<sub>3</sub>PO<sub>4</sub></p>
                    </div>
                    <div class="back">
                        <p class="name">Фосфорная кислота</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
